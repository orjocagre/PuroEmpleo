 <!--Creacción de header y Menú-->
 <header>
    <div class="container__header">
        <div class="logo">
            <a href="#">

            </a>
        </div>

        <div class="menu">
            <i class="fa-solid fa-bars" id="btn_menu"></i>

                <img src="/assets/img/logo/tabacologo.png" alt="">

                <ul>

 </header>

            </div>  
            
        </div>
        <div class="acceso_plataforma">
